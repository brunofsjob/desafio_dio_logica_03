<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados e Exibição</title>
</head>
<body>
    <h1>Preencha os Dados do Herói</h1>

    <!-- Campos de entrada para nome, idade e tipo -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome do herói"><br><br>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade do herói"><br><br>

    <label for="tipo">Tipo (ex: Guerreiro, Mago, Ninja, Monge):</label>
    <input type="text" id="tipo" placeholder="Digite o tipo do herói"><br><br>

    <!-- Botão para exibir as informações -->
    <button id="mostrarDados">Exibir Dados</button>

    <!-- Espaço para mostrar os resultados -->
    <div id="resultados"></div>

    <!-- Referenciando o arquivo app.js -->
    <script src="app.js"></script>
</body>
</html>
